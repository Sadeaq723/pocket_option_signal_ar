<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أداة تحليل إبداعية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك 👋</h1>
  <p>هذه أداة تحليل إبداعية (نسخة تجريبية).</p>
  
  <button onclick="alert('تحليل النصوص غير مفعّل بعد 🚀')">تحليل نص</button>
  <button onclick="alert('رفع ملف قادم قريباً 📂')">رفع ملف</button>
  <button onclick="alert('الميزة تحت التطوير 🔧')">مزيد من الخيارات</button>
</body>
</html>
